apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: glauth
  name: glauth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glauth
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: glauth
    spec:
      imagePullSecrets:
      - name: regcred-github
      containers:
        - name: glauth
          image: glauth-demo
          ports:
            - containerPort: 3893
            - containerPort: 3894
            - containerPort: 5555
          volumeMounts:
          - mountPath: /glauth.crt
            subPath: tls.crt
            name: glauth-tls-secrets
          - mountPath: /glauth.key
            subPath: tls.key
            name: glauth-tls-secrets
          #   - mountPath: /config.cfg
          #     subPath: config.cfg
          #     name: glauth-config
      restartPolicy: Always
      volumes:
        - name: glauth-config
          configMap:
            name: glauth-config
        - name: glauth-tls-secrets
          secret:
            secretName: glauth-tcp-tls
